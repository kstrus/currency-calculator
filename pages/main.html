<h2>Welcome to Currency Calculator</h2>
<hr/>
<form class="form-horizontal" ng-submit="submit()">
    <div class="form-group">
        <label class="col-sm-2 control-label">Currency 1</label>
        <div class="col-sm-2">
            <select class="form-control" ng-model="currency1">
                <option value="EUR">EUR</option>
                <option value="PLN">PLN</option>
                <option value="USD">USD</option>
                <option value="GBP">GBP</option>
                <option value="JPY">JPY</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">Currency 2</label>
        <div class="col-sm-2">
            <select class="form-control" ng-model="currency2">
                <option value="EUR">EUR</option>
                <option value="PLN">PLN</option>
                <option value="USD">USD</option>
                <option value="GBP">GBP</option>
                <option value="JPY">JPY</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">Date</label>
        <div class="col-sm-2">
            <datefield-widget>
                <input type="text" class="form-control" ng-model="date">
            </datefield-widget>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-2">
            <input type="submit" class="btn btn-success" value="Show rates" />
        </div>
    </div>
</form>
